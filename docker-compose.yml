services:
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: etf-ml-service
    expose:
      - "8000"
    environment:
      # host.docker.internal로 SSH 터널에 접근 (macOS/Windows 호환)
      - REMOTE_DB_URL=mysql+pymysql://ahnbi2:bigdata@host.docker.internal:3306/etf2_db
      - LOCAL_DB_PATH=/app/data/predictions.db
      - LOG_LEVEL=INFO
      - SUBMISSIONS_DIR=/app/submissions/tabpfn_v2
    volumes:
      - ./data:/app/data
      - ./etf-model/submissions:/app/submissions:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - etf-network

  web-dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
    container_name: etf-web-dashboard
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=
    depends_on:
      - ml-service
    restart: unless-stopped
    networks:
      - etf-network

  auto-monitoring:
    build:
      context: ./auto-monitoring
      dockerfile: Dockerfile
    container_name: etf-auto-monitoring
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    volumes:
      # 스크래핑 로그 파일 읽기 전용 마운트
      - ./data-scraping/tradingview_scraper_upload.log:/app/logs/scraper.log:ro
      - ./logs:/app/logs/pipeline:ro
    restart: unless-stopped
    networks:
      - etf-network

  nginx:
    image: nginx:alpine
    container_name: etf-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-dashboard
      - ml-service
      - auto-monitoring
    restart: unless-stopped
    networks:
      - etf-network

networks:
  etf-network:
    driver: bridge
