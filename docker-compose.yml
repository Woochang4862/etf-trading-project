services:
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile.serving
    container_name: etf-ml-service
    expose:
      - "8000"
    environment:
      # host.docker.internal로 SSH 터널에 접근 (macOS/Windows 호환)
      - REMOTE_DB_URL=mysql+pymysql://ahnbi2:bigdata@172.17.0.1:3306/etf2_db
      - LOCAL_DB_PATH=/app/data/predictions.db
      - LOG_LEVEL=INFO
      - SUBMISSIONS_DIR=/app/submissions/tabpfn_v2
      # ML Settings
      - DEFAULT_MODEL=simple
      - MODELS_DIR=/app/data/models
      - ENABLE_ML_FEATURES=false
    volumes:
      - ./ml-service/data:/app/data
      - ./etf-model/submissions:/app/submissions:ro
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    restart: unless-stopped
    networks:
      - etf-network

  web-dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
    container_name: etf-web-dashboard
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=
    depends_on:
      - ml-service
    restart: unless-stopped
    networks:
      - etf-network

  scraper-service:
    build:
      context: ./scraper-service
      dockerfile: Dockerfile
    container_name: etf-scraper-service
    expose:
      - "8001"
    environment:
      - DB_URL=mysql+pymysql://ahnbi2:bigdata@172.17.0.1:3306/etf2_db
      - LOG_DIR=/app/logs
      - DOWNLOAD_DIR=/app/downloads
      - HEADLESS=true
      - MAX_RETRIES=3
      - LOG_LEVEL=INFO
    volumes:
      - ./scraper-service/logs:/app/logs
      - ./scraper-service/downloads:/app/downloads
      - ./scraper-service/cookies.json:/app/cookies.json:ro
      - ./scraper-service/.env:/app/.env:ro
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    restart: unless-stopped
    networks:
      - etf-network

  auto-monitoring:
    build:
      context: ./auto-monitoring
      dockerfile: Dockerfile
    container_name: etf-auto-monitoring
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - LOG_DIR=/app/logs
    volumes:
      # 스크래핑 로그 디렉토리 마운트
      - ./scraper-service/logs:/app/logs:ro
    restart: unless-stopped
    networks:
      - etf-network

  nginx:
    image: nginx:alpine
    container_name: etf-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-dashboard
      - ml-service
      - auto-monitoring
      - scraper-service
    restart: unless-stopped
    networks:
      - etf-network

networks:
  etf-network:
    driver: bridge
