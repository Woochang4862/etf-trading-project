events {
    worker_connections 1024;
}

http {
    upstream web-dashboard {
        server web-dashboard:3000;
    }

    upstream ml-service {
        server ml-service:8000;
    }

    # 웹 대시보드 - 표준 HTTP 포트
    server {
        listen 80;
        server_name ahnbi2.suwon.ac.kr;

        # 웹 대시보드
        location / {
            proxy_pass http://web-dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API 엔드포인트 (/api/로 시작하는 요청을 ml-service로 전달)
        location /api/ {
            proxy_pass http://ml-service/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # FastAPI 문서
        location /docs {
            proxy_pass http://ml-service/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /redoc {
            proxy_pass http://ml-service/redoc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 헬스체크
        location /health {
            proxy_pass http://ml-service/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}

